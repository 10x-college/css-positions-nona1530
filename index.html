<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>card</title>
    </head>
    <body>
        <main>
            <img class="top" src="./images/2.png">
            <img class="bottom" src="./images/1.png">
            <article class="card">
                <section class="background">
                    <img class="oval" src="./images/oval.png">
                </section>
                <div class="profile">
                    <img src="./images/photo.png">
                </div>
                <section class="info">
                    <h4 class="name">Victor Crest <span class="age">26</span></h4>
                    <span class="city">London</span>
                </section>
                <img src="./images/Rectangle.png">
                <section class="social-info">
                    <div class="followers">
                        <h4 class="number"><b>80K</b></h4>
                        <span class="stat-label">Followers</span>
                    </div>
                    <div class="likes">
                        <h4 class="number"><b>803K</b></h4>
                        <span class="stat-label">Likes</span>
                    </div>
                    <div class="photos">
                        <h4 class="number"><b>1.4K</b></h4>
                        <span class="stat-label">Photos</span>
                    </div>
                </section>
            </article>
        </main> 
    </body>
</html>
